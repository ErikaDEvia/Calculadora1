ยก<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora con Bootstrap y JavaScript</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col 10 col-sm-5 col-md-5 col-lg-4">
            <div class="card text-center">
                <div class="card-header">Calculadora</div>
                <div class="card-body">
                    <input type="text" id="screen" class="form-control mb-2" disabled>
                            <div class="row mt-2">
                                <div class="col">
                                    <button class="btn btn-primary col-2" onclick="addToScreen('7')">7</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('8')">8</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('9')">9</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('+')">+</button>
                                </div>
                            </div>
                        
                            <div class="row mt-2 ">
                                <div class="col">
                                    <button class="btn btn-primary col-2" onclick="addToScreen('4')">4</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('5')">5</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('6')">6</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('-')">-</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <button class="btn btn-primary col-2" onclick="addToScreen('1')">1</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('2')">2</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('3')">3</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('*')">*</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <button class="btn btn-primary col-2" onclick="clearScreen()">C</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('0')">0</button>
                                    <button class="btn btn-primary col-2" onclick="addToScreen('.')">.</button>
                                    <button class="btn btn-primary col-2" onclick="calculate()">=</button>
                                </div>
                            </div>
                    </div>    
                </div>  
            </div>  
        </div>  
    </div>
</div>
<script src="js/calculadora.js"></script>
</html>
